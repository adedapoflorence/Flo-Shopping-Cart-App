apiVersion: apps/v1
kind: Deployment
metadata:
    name: shopping-cart-app
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  template: # template for the pods
      metadata:
        labels:
          app: web
      spec:
        containers:
          - name: shopping-cart-con
            image: ${REPOSITORY_TAG}
            resources:
              requests:
                memory: 512Mi
                cpu: 0.5
---                       
apiVersion: v1
kind: Service
metadata:
  name: shopping-cart-svc
spec:
   selector:
      app: web
   ports:
        - name: http
          port: 80
     
   type: LoadBalancer 
